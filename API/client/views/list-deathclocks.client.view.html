<section>
  <div class="page-header">
    <h1>Deathclocks</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="deathclock in vm.deathclocks"
       data-ui-sref="deathclocks.view({ deathclockId: deathclock._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="deathclock.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="deathclock.user" data-ng-bind="deathclock.user.displayName"></span>
        <span data-ng-if="!deathclock.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="deathclock.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.deathclocks.$resolved && !vm.deathclocks.length">
    No Deathclocks yet, why don't you <a data-ui-sref="deathclocks.create">create one</a>?
  </div>
</section>
